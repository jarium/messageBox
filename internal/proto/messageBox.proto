syntax = "proto3";

option go_package = "messageBox/pkg/connector";

package messageBox;

service MessageBox {
  rpc sendMessages(stream SendMessageRequest) returns (SendMessageResponse);
  rpc receiveMessages(void) returns (stream Message);
}

message SendMessageRequest {
  string message = 1;
}

message SendMessageResponse {
  bool success = 1;
}

message Message {
  string uuid = 1;
  string message = 2;
}

message void {}